		<script type='text/javascript'>
      var t_ranges=[
        [
         ["soprano","alto","tenor","bass","full"],
         {
            'A':'0.5,53.8',
            'A2':'42,53.8',
            'B':'53.6,84.5',
            'C':'83.3,116',
            'D':'116,137.2',
            'E':'137,174',
            'F':'174,203'
         }
        ],
        [
          ["vcl_soprano","vcl_alto","vcl_tenor","vcl_bass","vcl_full"],
          {
            'A':'0.5,51.7',
            'A2':'40.5,51.7',
            'B':'51.6,80.5',
            'C':'80.5,112',
            'D':'111.5,134',
            'E':'134,169.9',
            'F':'169.9,197'
          }
        ]
      ]
      function get_trange(seibu,part){
        tset=t_ranges.find(elm => elm[0].some(item => item==seibu));
        return tset[1][part];
      }
      const num={
               'soprano':'01',
               'alto':'02',
               'tenor':'03',
               'bass':'04',
               'vcl_soprano':'01',
               'vcl_alto':'02',
               'vcl_tenor':'03',
               'vcl_bass':'04',
               'vcl_full':'05'
              }
      function get_src(seibu){
        if(seibu=="full"||seibu==undefined){
          return src='/christmas/Celebrate-the-King.mp3';
        }else{
          return src='/christmas/Celebrate-the-King/2-' + num[seibu] + '%20Celebrate-the-King (' + seibu + ').mp3';
        }
      }
		</script>
